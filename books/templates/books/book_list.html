{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.isbn %}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
